{% extends "layout.html" %}

{% block title %}
    Question
{% endblock %}

{% block main %}
    <form action="{{ url_for('question') }}" method="get">
        <fieldset>
            <h1>{{ question }}</h1>
            <div class="form-group">
                <input type="radio" id="Answer1" name="answer">
                <label for="Answer1">{{ correct_answer }}</label>
                <input type="radio" id="Answer2" name="answer">
                <label for="Answer2">{{ incorrect_answers[0] }}</label>
                <input type="radio" id="Answer3" name="answer">
                <label for="Answer3">{{ incorrect_answers[1] }}</label>
                <input type="radio" id="Answer4" name="answer">
                <label for="Answer4">{{ incorrect_answers[2] }}</label>
            </div>
            <div class="form-group">
                 <button type="submit">Submit answer</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
