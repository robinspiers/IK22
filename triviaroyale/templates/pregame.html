{% extends "layout.html" %}

{% block title %}
    Choose Category:
{% endblock %}

{% block main %}
    <form action="{{ url_for('pregame') }}" method="get", "post">
        <fieldset>
            {% for category in categories %}
            <div class="form-group">
                <button class="button btn-default" type="submit" name=category.id>{{ category.name }}</button>
            </div>
            {% endfor %}
        </fieldset>
    </form>
{% endblock %}
