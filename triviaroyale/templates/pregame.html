{% extends "layout.html" %}

{% block title %}
    Choose Category:
{% endblock %}

{% block main %}
    <form action="{{ url_for('pregame') }}" method="get", "post">
        <fieldset>
            <div class="form-group">
                <button type="button" class="btn btn-danger btn-lg btn-block" name="firstcat">{{ firstcat.name }}</button>
            </div>
            <div class="form-group">
                <button class="button btn-default" type="submit" name="secondcat">{{ secondcat.name }}</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
